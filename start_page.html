<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <link rel="stylesheet" href="start_page.css"> -->
    <title>Portfolio website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            /* font-family: 'Poppins', sans-serif; */
        }

        /* html {
            font-size: 62.5%;
        } */

        body {
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
            background-color: white;
            color: white;
        }

        header {
            margin-top: 20px;
            position: fixed;
            text-align: right;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 9%;
        }

        .intro-text-home {
            left: 0;
            font-size: 1.2rem;
            margin-top: -150px;
            position: absolute;
            text-align: center;
            top: 50%;
            width: 100%;
            /* padding: 1rem 35%; */

        }


        .discover-home-text {
            left: 0;
            font-size: 1rem;
            margin-top: -120px;
            position: absolute;
            text-align: center;
            top: 50%;
            width: 100%;
            /* padding: 1rem 36.3%; */
        }

        /* .discover-button:hover,
        .discover-button:active {
            color: white;
            border-bottom: 2px solid pink;
        } */

        .bg {
            background-image: url("home_page.jpg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            /* width: 200%;
            object-fit: cover; */
        }

        nav a {
            font-size: 1.1rem;
            margin-left: 0.7rem;
            color: white;
            transition: 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        nav a:hover,
        nav a:active {
            color: white;
            border-bottom: 2px solid pink;
        }
    </style>
</head>

<body>
    <div class="bg">
        <header>
            <nav>
                <a href="#" class="active">Home</a>
                <a href="#">Experience</a>
                <a href="#">About me</a>
            </nav>
        </header>
        <section class="home">
            <div class="intro-text-home">
                <p>
                    Hi, I'm Marielle.
                </p>
            </div>
            <div class="discover-home-text">
                <p>
                    &#8901; Discover &#8901;
                </p>
            </div>
            <!-- <div class="home-img">
                <img src="home_page.jpg" alt="">
            </div> -->
        </section>
    </div>
</body>

</html>
